<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Todo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<h1>Edit Todo</h1>
	<div>
	<!-- The edit page for tasks -->
		<form th:object="${todo}" th:action="@{../save}" action="#"
			method="post">
			<label for="id"></label> <input type="hidden" id="id"
				th:field="*{id}" readonly="readonly" /> <label for="task">Task</label>
			<input type="text" id="task" th:field="*{task}" /> <label for="date">Date</label>
			<input type="text" id="date" th:field="*{date}" />


			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="deplist">Category</label> <select id="deplist"
				th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
					th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select> <input type="submit" value="Save" class="btn btn-primary"></input>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
